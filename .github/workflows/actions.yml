name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint (ESLint/Prettier)
  lint:
    name: 2) Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # always use current LTS
          cache: 'npm'
          check-latest: true

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Run ESLint
        run: npm run lint

  # Type-check (fast, no emit)
  typecheck:
    name: 3) Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # always use current LTS
          cache: 'npm'
          check-latest: true

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Run TypeScript type-check
        run: npx tsc --noEmit

  # Dev-Build check with Vite
  dev-build:
    name: 4) Dev Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # always use current LTS
          cache: 'npm'
          check-latest: true

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Run Vite Dev-Build
        run: npm run build
